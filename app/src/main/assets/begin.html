<!DOCTYPE html>
<html lang="zh-cn">
<head>
     <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	 <title></title>
	 <link rel="stylesheet" href="css/bootstrap.min.css">
	 <link href="css/style4.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="carousel-example-generic" class="carousel slide both" data-ride="carousel" data-pause="hover" data-interval="false">  
  <!-- Indicators -->  
            <ol class="carousel-indicators">  
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>  
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>  
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>  
            </ol>   
  <!-- Wrapper for slides -->  
            <div class="carousel-inner" role="listbox">  
                <div class="item active">  
                    <img src="img/10.png" alt="...">   
                </div>  
                <div class="item">  
                    <img src="img/11.png" alt="...">    
                </div>  
                <div class="item">  
                    <img src="img/12.png" alt="...">  
					<div class="carousel-caption" style="padding-bottom:30px;">
                        <h3>欢迎来到美食中心！</h3>
                        <a href="./food.html" class="btn btn-primary btn-lg active" role="button" style="background:url(img/b2.png)"></a>
                    </div> 
                </div>      
            </div>  
            <!-- Controls -->  
            <a id="carleft" class="left carousel-control" style="background-image:none;" href="#carousel-example-generic" role="button" data-slide="prev">  
                <!--<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>-->  
                <span class="sr-only">Previous</span>  
            </a>  
            <a id="carright" class="right carousel-control" style="background-image:none;" href="#carousel-example-generic" role="button" data-slide="next">  
                <!--<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>-->  
                <span class="sr-only">Next</span>  
            </a> 
        </div>  
        </div>
	 <script src="js/jquery.min.js"></script>
	 <script src="js/bootstrap.min.js"></script>
	 <script src="js/toucher3.js"></script>
     <script type="text/javascript">
           var myTouch = util.toucher(document.getElementById('carousel-example-generic'));  
				myTouch.on('swipeLeft',function(e){  
					$('#carright').click();  
				}).on('swipeRight',function(e){  
					$('#carleft').click();  
				}); 
     </script>
</body>
</html>
